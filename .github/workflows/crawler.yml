name: GitHub Crawler

on:
  workflow_dispatch:
  push:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: github
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup DB schema
        run: psql postgresql://postgres:postgres@localhost:5432/github -f infrastructure/db/migrations.sql

      - name: Crawl stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python src/app/main.py

      - name: Export database
        run: psql -d postgresql://postgres:postgres@localhost:5432/github -c "COPY repositories TO STDOUT WITH CSV HEADER" > repos.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: repo-stars
          path: repos.csv
